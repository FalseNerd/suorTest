<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Registrazione</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <form id="register-form" class="form-content active">
          <h2>Registrazione</h2>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="email-reg"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password-reg"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Registrati</button>
          <p class="redirect-text">
            Sei gi√† registrato? <a href="#" id="login-link">Accedi</a>
          </p>
        </form>
        <form id="login-form" class="form-content">
          <h2>Login</h2>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Accedi</button>
          <p class="redirect-text">
            Non hai un account? <a href="#" id="register-link">Registrati</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("login-link").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("login-form").classList.add("active");
        document.getElementById("register-form").classList.remove("active");
      });

      document
        .getElementById("register-link")
        .addEventListener("click", (e) => {
          e.preventDefault();
          document.getElementById("register-form").classList.add("active");
          document.getElementById("login-form").classList.remove("active");
        });

</html>
