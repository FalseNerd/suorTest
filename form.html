<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registrati su SuoreOnline</h2>
      <form action="action_page.php" method="post">
        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input
            type="text"
            class="form-control"
            id="cognome"
            name="cognome"
            placeholder="Inserisci il tuo cognome"
            required
          />
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Inserisci il tuo nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="data">Data di nascita</label>
          <input
            type="date"
            class="form-control"
            id="data"
            name="data"
            required
          />
        </div>
        <div class="form-group">
          <label for="luogonascita">Luogo di Nascita</label>
          <select name="luoghi" id="luoghi" class="form-control" required>
            <option value="Taranto">Taranto</option>
            <option value="Bari">Bari</option>
            <option value="Lecce">Lecce</option>
            <option value="Brindisi">Brindisi</option>
            <option value="Foggia">Foggia</option>
          </select>
        </div>

        <div class="form-group">
          <label>Preferenze</label><br />
          <input type="checkbox" id="newsletter" name="newsletter" value="si" />
          <label for="newsletter">Iscriviti alla newsletter</label><br />
          <input type="checkbox" id="marketing" name="marketing" value="si" />
          <label for="marketing">Accetto le comunicazioni di marketing</label>
        </div>

        <div class="form-group">
          <label>Genere</label><br />
          <input
            type="radio"
            id="maschile"
            name="genere"
            value="maschile"
            required
          />
          <label for="maschile">Maschile</label>
          <input type="radio" id="femminile" name="genere" value="femminile" />
          <label for="femminile">Femminile</label>
          <input type="radio" id="altro" name="genere" value="altro" />
          <label for="altro">Altro</label>
        </div>

        <div class="form-group">
          <label for="commenti">Commenti</label>
          <textarea
            id="commenti"
            name="commenti"
            rows="4"
            class="form-control"
            placeholder="Scrivi qui i tuoi commenti o domande"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Invia</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
